<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARVIS Mark 8 - Neural Voice</title>
    <style>
        body { margin: 0; background: #000; color: #00f2ff; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; pointer-events: none; width: 90%; }
        .hud-box { border-left: 3px solid #00f2ff; padding: 15px; background: rgba(0, 242, 255, 0.05); backdrop-filter: blur(10px); }
        #terminal { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 101; width: 90%; max-width: 750px; display: flex; gap: 10px; }
        input { background: rgba(0,10,20,0.9); border: 1px solid #00f2ff; color: #00f2ff; padding: 15px; flex-grow: 1; outline: none; font-family: 'Orbitron'; font-size: 16px; box-shadow: 0 0 10px rgba(0,242,255,0.2); }
        button { background: #00f2ff; color: #000; border: none; padding: 15px 25px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        button:active { transform: scale(0.95); background: #fff; }
        #auth-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #001a1a 0%, #000 100%); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .listening { animation: pulse 1s infinite; border-color: #ff0000 !important; color: #ff0000 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 5px #ff0000; } 50% { box-shadow: 0 0 25px #ff0000; } 100% { box-shadow: 0 0 5px #ff0000; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-overlay">
        <h2 style="letter-spacing: 5px;">BIOMETRIC LOGIN</h2>
        <input type="password" id="api-key" placeholder="Paste Gemini API Key..." style="width: 320px; margin: 20px; text-align: center;">
        <button id="auth-btn">Establish Neural Link</button>
    </div>

    <div id="ui">
        <div class="hud-box">
            <div style="font-size: 14px;"><span id="status-dot" style="display:inline-block; width:10px; height:10px; border-radius:50%; background:#555; margin-right:8px;"></span> JARVIS v8.0: NEURAL VOICE</div>
            <p id="jarvis-log" style="font-size: 12px; max-width: 500px; color: #fff; line-height: 1.5;">Listening for your command, Sir.</p>
        </div>
    </div>

    <div id="terminal">
        <button id="mic-btn" style="background: #222; color: #00f2ff; border: 1px solid #00f2ff;">ðŸŽ¤ MIC</button>
        <input type="text" id="cmd-input" placeholder="Talk to me or type a command...">
        <button id="send-btn">EXECUTE</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';

        // --- 1. 3D RENDER ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.GridHelper(50, 100, 0x00f2ff, 0x001111));
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 10);
        scene.add(new THREE.AmbientLight(0x404040, 2.5));

        let currentHologram = new THREE.Group();
        scene.add(currentHologram);

        // --- 2. VOICE RECOGNITION (THE MICROPHONE) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('cmd-input').value = text;
                executeJarvis(text);
            };
            recognition.onend = () => { document.getElementById('mic-btn').classList.remove('listening'); };
        }

        document.getElementById('mic-btn').onclick = () => {
            if (!recognition) return alert("Speech recognition not supported in this browser.");
            document.getElementById('mic-btn').classList.add('listening');
            recognition.start();
        };

        // --- 3. THE AI BRAIN (GEMINI 1.5 FLASH) ---
        let API_KEY = "";
        
        async function executeJarvis(input) {
            document.getElementById('jarvis-log').innerText = "Processing neural patterns...";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are JARVIS. User is Tony Stark. 
                        COMMANDS:
                        1. If the user asks for a hologram/object, return JSON: [JSON]{"parts": [{"type": "box", "scale": [1,1,1], "pos": [0,0,0]}]}[/JSON].
                        2. If the user asks a general question, answer as JARVIS with latest info.
                        Keep answers witty, polite, and under 40 words.
                        Current Request: ${input}` }]}]
                    })
                });

                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                // Hologram Builder
                const jsonMatch = reply.match(/\[JSON\]([\s\S]*?)\[\/JSON\]/);
                if (jsonMatch) buildHologram(JSON.parse(jsonMatch[1]).parts);

                // Voice Response
                const speechText = reply.replace(/\[JSON\][\s\S]*?\[\/JSON\]/g, "").trim();
                document.getElementById('jarvis-log').innerText = speechText;
                speak(speechText);

            } catch (e) {
                document.getElementById('jarvis-log').innerText = "Neural Link offline. Check your API Key.";
            }
        }

        function buildHologram(parts) {
            currentHologram.clear();
            const mat = new THREE.MeshStandardMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.7 });
            parts.forEach(p => {
                const geo = p.type === "sphere" ? new THREE.SphereGeometry(p.scale[0]) : new THREE.BoxGeometry(...p.scale);
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(...p.pos);
                currentHologram.add(mesh);
            });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            utter.voice = voices.find(v => v.name.includes("UK English Male")) || voices[0];
            utter.pitch = 0.85;
            window.speechSynthesis.speak(utter);
        }

        // --- 4. SETUP ---
        document.getElementById('auth-btn').onclick = () => {
            API_KEY = document.getElementById('api-key').value;
            document.getElementById('auth-overlay').style.display = "none";
            document.getElementById('status-dot').style.background = "#00ff00";
            speak("Welcome home, Sir. How can I help you today?");
        };

        const run = () => { const v = document.getElementById('cmd-input').value; if(v) executeJarvis(v); document.getElementById('cmd-input').value = ""; };
        document.getElementById('send-btn').onclick = run;

        function animate() {
            requestAnimationFrame(animate);
            currentHologram.rotation.y += 0.005;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
